                <div class="empty-state">

                    <h2>No workouts yet</h2>

                    <a href="/plan?id=<?= $plan['id']; ?>" class="workout-card">
                        
                        <div class="icon-box">
                            <?php if($plan['trainer_id']): ?>
                                <span class="material-symbols-outlined" style="font-size: 28px;">fitness_center</span>
                            <?php else: ?>
                                <span class="material-symbols-outlined" style="font-size: 28px;">person</span>
                            <?php endif; ?>
                        </div>

                        <div class="card-info">
                            <div class="card-title">
                                <?= htmlspecialchars($plan['name']); ?>

                                    <span class="badge badge-pending">Pending</span>

                            </div>
                            <p class="card-subtitle">
                                <?php if($plan['trainer_id']): ?>
                                    Trainer: <?= htmlspecialchars($plan['trainer_name'] . " " . $plan['trainer_surname']); ?>
                                <?php else: ?>
                                    Self-made workout
                                <?php endif; ?>
                            </p>
                        </div>

                        <div class="card-date">
