<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Session</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="/public/styles/base.css">
    <link rel="stylesheet" href="/public/styles/workout_session.css">
    
    <script src="/public/scripts/workout_session.js" defer></script>
</head>

<body>

    <?php if (isset($_GET['saved'])): ?>
        <div id="success-toast">
            <span class="material-symbols-outlined">check_circle</span>
            Workout saved successfully!
        </div>
    <?php endif; ?>


    <header class="session-header">
        <div>
            <span class="subtitle">Session Active</span>
            <h1><?= htmlspecialchars($plan['name']); ?></h1>
        </div>
        
        <?php
            // LOGIKA POWROTU
            $backLink = "/dashboard"; 
            if (isset($_SESSION['user_id']) && $_SESSION['user_id'] != $plan['user_id']) {
                $backLink = "/trainee-dashboard?id=" . $plan['user_id'];
            }
        ?>
        <a href="<?= $backLink; ?>" class="btn-close">
            <span class="material-symbols-outlined">close</span>
        </a>
    </header>

    <form id="workout-form" method="POST" action="save-workout" class="table-wrapper">
        <input type="hidden" name="plan_id" value="<?= $plan['id']; ?>">
        
        <table>
            <thead>
                <tr>
                    <th class="col-exercise">Exercise</th>

                    <?php foreach($pastSessions as $session): ?>
                        <th>
                            <?= date('M d', strtotime($session['date'])); ?>
                        </th>
                    <?php endforeach; ?>

                    <th class="col-today">TODAY</th>
                </tr>
            </thead>
            <tbody>

                <?php foreach ($exercises as $exercise): ?>
                <tr>
                    <td class="col-exercise">
                        <div class="exercise-name">
                            <?= htmlspecialchars($exercise['name']); ?>
                        </div>
                        <div class="exercise-type">
                            <?= $exercise['type']; ?>
                        </div>
                        <?php if($exercise['note']): ?>
                            <div class="exercise-note">
                                <?= htmlspecialchars($exercise['note']); ?>
                            </div>
                        <?php endif; ?>
                    </td>

                    <?php foreach($pastSessions as $session): ?>
                    <td>
                        <?php for($i = 0; $i < $exercise['sets_count']; $i++): ?>
                        <div class="set-row">
                            <div class="history-value">
                                <?= $historyData[$exercise['relation_id']][$session['id']][$i] ?? '-'; ?>
                            </div>
                        </div>
                        <?php endfor; ?>
                    </td>
                    <?php endforeach; ?>

                    <td class="col-today">
                        <?php for($i = 1; $i <= $exercise['sets_count']; $i++): ?>
                        <div class="set-row">
                            <div class="active-input-group">
                                <?php $baseName = "results[{$exercise['relation_id']}][{$i}]"; ?>

                                <?php if ($exercise['type'] === 'weight_reps'): ?>
                                    <input type="number" step="0.5" name="<?= $baseName ?>[weight]" class="workout-input" placeholder="kg">
                                    <input type="number" name="<?= $baseName ?>[reps]" class="workout-input" placeholder="reps">
                                <?php elseif ($exercise['type'] === 'time_only'): ?>
                                    <input type="text" name="<?= $baseName ?>[time]" class="workout-input" placeholder="mm:ss">
                                <?php elseif ($exercise['type'] === 'reps_only'): ?>
                                    <input type="number" name="<?= $baseName ?>[reps]" class="workout-input" placeholder="reps">
                                <?php elseif ($exercise['type'] === 'distance_time' || $exercise['type'] === 'time_distance'): ?>
                                    <input type="number" step="0.1" name="<?= $baseName ?>[dist]" class="workout-input" placeholder="km">
                                    <input type="text" name="<?= $baseName ?>[time]" class="workout-input" placeholder="time">
                                <?php else: ?>
                                    <input type="number" name="<?= $baseName ?>[reps]" class="workout-input" placeholder="reps">
                                <?php endif; ?>
                            </div>
                        </div>
                        <?php endfor; ?>
                    </td>
                </tr>
                <?php endforeach; ?>

                <tr class="row-footer">
                    <td class="col-exercise cell-sticky-note">
                        <span class="note-label">SESSION NOTES</span>
                    </td>

                    <?php foreach($pastSessions as $session): ?>
                        <td class="cell-note-history">
                            <div class="note-content-wrapper">
                                <div style="width: 100%;">
                                    <?php if(!empty($historyNotes[$session['id']])): ?>
                                        <div class="history-note-text">"<?= htmlspecialchars($historyNotes[$session['id']]); ?>"</div>
                                    <?php else: ?>
                                        <div class="history-note-empty">-</div>
                                    <?php endif; ?>
                                </div>

                                <button type="button" 
                                        class="btn-delete-session"
                                        data-id="<?= $session['id']; ?>"
                                        onclick="prepareDelete(this)"
                                        title="Delete Session">
                                    <span class="material-symbols-outlined icon-sm">delete</span>
                                </button>
                            </div>
                        </td>
                    <?php endforeach; ?>

                    <td class="col-today cell-note-today">
                        <textarea name="user_note" class="note-textarea" placeholder="Note (e.g. felt strong...)"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <div class="footer">
        <button onclick="document.getElementById('workout-form').submit();" class="btn-primary">
            FINISH WORKOUT
        </button>
    </div>

    <form id="delete-session-form" action="delete-session" method="POST" class="hidden">
        <input type="hidden" name="plan_id" value="<?= $plan['id']; ?>">
        <input type="hidden" name="session_id" id="delete-session-id-input">
    </form>

</body>
</html>
