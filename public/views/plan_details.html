<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <header class="navbar">
        <div class="logo-section">
            <span class="material-symbols-outlined logo-icon">fitness_center</span>
            <span>FitTrack</span>
        </div>
        <div class="user-section">
            <?php
                $backLink = "/dashboard"; 
                if (isset($_SESSION['user_id']) && $_SESSION['user_id'] != $plan['user_id']) {
                    $backLink = "/trainee-dashboard?id=" . $plan['user_id'];
                }
            ?>
            <a href="<?= $backLink; ?>" class="logout-link">Back to dashboard</a>
        </div>
    </header>

    <main class="dashboard-container">

        <div class="page-header">
            <h1 class="page-title">
                <?= htmlspecialchars($plan['name']); ?>
            </h1>
            <p style="color: var(--text-gray);">Manage exercises for this workout.</p>
        </div>

        <form action="add-exercise" method="POST" class="add-exercise-form">
            <input type="hidden" name="plan_id" value="<?= $plan['id']; ?>">

            <div class="form-group wide">
                <label>Exercise Name</label>
                <input list="exercises_list" id="exercise_input" name="exercise_name" type="text"
                    placeholder="Start typing..." required autocomplete="off">
                <datalist id="exercises_list">
                    <?php foreach($allExercises as $ex): ?>
                    <option value="<?= htmlspecialchars($ex['name']); ?>">
                    <?php endforeach; ?>
                </datalist>
            </div>

            <div class="form-group" id="type_select_container">
                <label>Type (New Exercise)</label>
                <select name="exercise_type" id="type_select">
                    <option value="weight_reps">Weight & Reps</option>
                    <option value="reps_only">Reps Only</option>
                    <option value="time_only">Time based</option>
                    <option value="distance_time">Distance & Time</option>
                </select>
            </div>

            <div class="form-group hidden" id="existing_type_container">
                <label>Detected Type</label>
                <div class="detected-type-badge">
                    <span class="material-symbols-outlined" id="type_icon" style="font-size: 20px;">check_circle</span>
                    <span id="type_label">Weight & Reps</span>
                </div>
            </div>

            <div class="form-group narrow">
                <label>Sets</label>
                <input type="number" name="sets" value="3" min="1" required>
            </div>

            <div class="form-group wide">
                <label>Note</label>
                <input type="text" name="note" placeholder="Target details...">
            </div>

            <button type="submit" class="btn-primary">Add</button>
        </form>

        <div class="exercise-list">
            <?php if(empty($exercises)): ?>
            <div class="empty-state">
                No exercises yet. Use the form above to build your plan.
            </div>
            <?php else: ?>

            <?php foreach($exercises as $exercise): ?>
            <div class="exercise-card">
                <div class="exercise-info">
                    <h3><?= htmlspecialchars($exercise['name']); ?></h3>
                    
                    <div class="exercise-meta">
                        <span class="meta-item" title="Type">
                            <?php if($exercise['type'] === 'time_only'): ?>
                                <span class="material-symbols-outlined type-icon time">timer</span> Time
                            <?php elseif($exercise['type'] === 'reps_only'): ?>
                                <span class="material-symbols-outlined type-icon reps">accessibility_new</span> Reps
                            <?php elseif($exercise['type'] === 'time_distance' || $exercise['type'] === 'distance_time'): ?>
                                <span class="material-symbols-outlined type-icon cardio">directions_run</span> Cardio
                            <?php else: ?>
                                <span class="material-symbols-outlined type-icon weight">fitness_center</span> Weight
                            <?php endif; ?>
                        </span>

                        <span class="meta-item" title="Sets">
                            <span class="material-symbols-outlined icon-small">repeat</span>
                            <?= $exercise['sets_count']; ?> Sets
                        </span>

                        <?php if($exercise['note']): ?>
                        <span class="meta-item" title="Note">
                            <span class="material-symbols-outlined icon-small">description</span>
                            <?= htmlspecialchars($exercise['note']); ?>
                        </span>
                        <?php endif; ?>
                    </div>
                </div>

                <form action="delete-exercise" method="POST" onsubmit="return confirm('Remove this exercise?');">
                    <input type="hidden" name="relation_id" value="<?= $exercise['relation_id']; ?>">
                    <input type="hidden" name="plan_id" value="<?= $plan['id']; ?>">
                    <button type="submit" class="btn-icon-delete">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </form>
            </div>
            <?php endforeach; ?>

            <?php endif; ?>
        </div>

    </main>

    <div id="exercises-data" 
         class="hidden" 
         data-exercises="<?= htmlspecialchars(json_encode($allExercises), ENT_QUOTES, 'UTF-8'); ?>">
    </div>

</body>
</html>
