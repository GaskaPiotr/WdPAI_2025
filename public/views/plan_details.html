<html lang="en">

<head>

<body>

    <header class="navbar">
        <div class="logo-section">
            <span class="material-symbols-outlined logo-icon">fitness_center</span>
            <span>FitTrack</span>
        </div>
        <div class="user-section">
            <a href="/dashboard" class="logout-link">Back to Dashboard</a>
        </div>
    </header>

    <main class="dashboard-container">

        <div class="page-header">
            <h1 class="page-title">
                <?= htmlspecialchars($plan['name']); ?>
            </h1>
            <p style="color: var(--text-gray);">Manage exercises for this workout.</p>
        </div>

        <form action="add-exercise" method="POST" class="add-exercise-form">
            <input type="hidden" name="plan_id" value="<?= $plan['id']; ?>">

            <div class="form-group" style="flex: 2;">
                <label>Exercise Name</label>
                <input list="exercises_list" id="exercise_input" name="exercise_name" type="text"
                    placeholder="Start typing..." required autocomplete="off">
                <datalist id="exercises_list">
                    <?php foreach($allExercises as $ex): ?>
                    <option value="<?= htmlspecialchars($ex['name']); ?>">
                        <?php endforeach; ?>
                </datalist>
            </div>

            <div class="form-group" id="type_select_container">
                <label>Type (New Exercise)</label>
                <select name="exercise_type" id="type_select">
                    <option value="weight_reps">Weight & Reps</option>
                    <option value="reps_only">Reps Only</option>
                    <option value="time_only">Time based</option>
                    <option value="distance_time">Distance & Time</option>
                </select>
            </div>

            <div class="form-group" id="existing_type_container" style="display: none;">
                <label>Detected Type</label>
                <div
                    style="padding: 0.8rem; background: rgba(56, 224, 123, 0.1); border: 1px solid var(--primary-color); border-radius: 0.5rem; color: var(--primary-color); font-weight: 500; display: flex; align-items: center; gap: 0.5rem;">

            <div class="form-group">
                <label>Sets</label>

                <input type="text" name="note" placeholder="Target details...">

        </form>



        <div class="exercise-list">
            <?php if(empty($exercises)): ?>
            <div class="empty-state" style="padding: 2rem;">
                No exercises yet. Use the form above to build your plan.
            </div>
            <?php else: ?>

            <?php foreach($exercises as $exercise): ?>
            <div class="exercise-card">
                <div class="exercise-info">
                    <h3>
                        <?= htmlspecialchars($exercise['name']); ?>
                    </h3>
                    <div class="exercise-meta">

                        <span class="meta-item" title="Type"
                            style="display: flex; align-items: center; gap: 5px; margin-right: 15px;">
                            <?php if($exercise['type'] === 'time_only'): ?>
                            <span class="material-symbols-outlined"
                                style="font-size: 18px; color: #3498db;">timer</span> Time

                            <?php elseif($exercise['type'] === 'reps_only'): ?>
                            <span class="material-symbols-outlined"
                                style="font-size: 18px; color: #9b59b6;">accessibility_new</span> Reps

                            <?php elseif($exercise['type'] === 'time_distance' || $exercise['type'] === 'distance_time'): ?>
                            <span class="material-symbols-outlined"
                                style="font-size: 18px; color: #e74c3c;">directions_run</span> Cardio

                            <?php else: ?>
                            <span class="material-symbols-outlined"
                                style="font-size: 18px; color: #e67e22;">fitness_center</span> Weight
                            <?php endif; ?>
                        </span>
                        <span class="meta-item" title="Sets">
                            <span class="material-symbols-outlined" style="font-size: 16px;">repeat</span>
                            <?= $exercise['sets_count']; ?> Sets
                        </span>

                        <?php if($exercise['note']): ?>
                        <span class="meta-item" title="Note">
                            <span class="material-symbols-outlined" style="font-size: 16px;">description</span>
                            <?= htmlspecialchars($exercise['note']); ?>
                        </span>
                        <?php endif; ?>
                    </div>
                </div>

                <form action="delete-exercise" method="POST" onsubmit="return confirm('Remove this exercise?');">
                    <input type="hidden" name="relation_id" value="<?= $exercise['relation_id']; ?>">
                    <input type="hidden" name="plan_id" value="<?= $plan['id']; ?>">
                    <button type="submit" class="btn-text" style="color: #ef4444;">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </form>
            </div>
            <?php endforeach; ?>

            <?php endif; ?>
        </div>

    </main>
    <div id="exercises-data" data-exercises="<?= htmlspecialchars(json_encode($allExercises), ENT_QUOTES, 'UTF-8'); ?>"
        style="display: none;">
    </div>

</body>

</html>
